<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--Title-->
    <h1 class="main-heading">Rock, Paper, Scissors</h1>

    <!--Heading which reads 'Can you beat me?'-->
    <h2 class="second-heading">Can you beat me?</h2>

    <!--Games zone which includes rock, paper, scissors buttons, score abd moves left-->
    <div class="gameszone">
       
        <!-- Moves left counter-->
        <div class="movesleft">Moves Left: 10 </div>

        <!--Rock paper scissors area and buttons for each-->
        <div class="rockpaperscissors">

            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>

        </div>

        <!--score counter area-->
        <div class="scorearea">

            <div class="playerscore">Player:</div>
            <div class="computerscore">Computer:</div>

        </div>

    </div>

    <!--score counter area-->
    <div class="rulesarea">
        <h1>Rules</h1>
        <p>
            Rock beats Scissors
            Scissors beats Paper
            Paper beats Rock
        </p>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
